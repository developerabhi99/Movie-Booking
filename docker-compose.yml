version: "3.8"

services: 
    mongodb:
        image: mongo:7
        container_name: mongodb
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: mba
        volumes:
            - mongodb_data:/data/db
        networks:
            - mongo_network

    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - "6379:6379"
        command: ["redis-server", "--requirepass", "123456"]
        volumes:
            - redis_data:/data
        networks:
            - redis_network

    rabbitmq:
        image: rabbitmq:4-management
        container_name: rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: admin
            RABBITMQ_DEFAULT_PASS: admin123
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - rabbitmq_network

volumes:
    mongodb_data:
    redis_data:
    rabbitmq_data:

networks:
    mongo_network:
    redis_network:
    rabbitmq_network: